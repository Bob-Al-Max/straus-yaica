{% extends 'front/base.html' %}
{% load static %}
{% load humanize %}

{% block mainblock %}

<div class="container" style="margin-top:100px">
    <h1>Posts</h1>

{% for post in posts %}

<h3><a href="{{ post.get_absolute_url }}">{{post.title}}</a></h3>
<p><a data-href='{{ post.get_api_like_url }}'  data-likes='{{ instance.likes.count }}' href="{{ post.get_like_url }}" class="like-btn">{{post.likes.count}} Like</a></p>

<hr>

{% endfor %}
</div>

{% endblock %}
