{% extends 'front/base.html' %}
{% load static %}
{% load humanize %}

{% block mainblock %}


<div class="container" style="margin-top:100px">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
<p><a data-href='{{ post.get_api_like_url }}'  data-likes='{{ post.likes.count }}' href="{{ post.get_like_url }}" class="like-btn">{{post.likes.count}} Like</a></p> 

</div>

{% endblock %}
